    <script>
      // Override fetch to prevent server API calls and use localStorage instead
      window.GITHUB_PAGES_MODE = true;
      const originalFetch = window.fetch;
      window.fetch = async function(url, options) {
        // If it's an API call, return empty response to prevent errors
        if (typeof url === 'string' && url.startsWith('/api/')) {
          console.log('GitHub Pages: Intercepted API call to', url);
          return new Response('[]', {
            status: 200,
            headers: { 'Content-Type': 'application/json' }
          });
        }
        // Otherwise use original fetch
        return originalFetch.apply(this, arguments);
      };
